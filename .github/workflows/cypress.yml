name: Cypress Tests

# Quando o workflow será executado
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ master ]

# Quais jobs serão executados
jobs:
  # Job principal da pipeline
  cypress-run:
    # Máquina onde será executado
    runs-on: ubuntu-latest

    steps:
      # Clonar o projeto
      - name: Checkout/Clone Projeto
        uses: actions/checkout@v4

      # Instalar dependências
      - name: Instalar dependências
        run: npm install

      # Rodar testes Cypress e enviar para o Dashboard
      - name: Rodar testes Cypress no Dashboard
        uses: cypress-io/github-action@v6
        with:
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          
      - name: Upload de relatórios
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: cypress/reports/html/ # ou o caminho real do relatório
