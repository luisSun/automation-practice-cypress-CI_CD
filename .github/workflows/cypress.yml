name: Cypress Tests

# Quando o workflow será executado
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ master ]

# Quais jobs serão executados
jobs:
  # Job principal da pipeline
  cypress-run:
    # Máquina onde será executado
    runs-on: ubuntu-latest

    steps:
      # Clonar o projeto
      - name: Checkout/Clone Projeto
        uses: actions/checkout@v4

      # Instalar dependências
      - name: Instalar dependências
        run: npm ci

      # Rodar testes Cypress e enviar para o Dashboard
      - name: Rodar testes Cypress no Dashboard
        uses: cypress-io/github-action@v6
        with:
          record: true
        env:
          CYPRESS_RECORD_KEY: da23f231-273e-439b-ab72-6773798df7ff
